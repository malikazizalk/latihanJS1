<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JS</title>
</head>
<body>
    
    <script>
        //contoh penggunan js di html

        //var = deklarasi variable 
        //nama = nama variable
        //"aziz" = value atau nila dari variable dan adalah tipe data string atau varchar
        //variable = memory yang menyimpan nilai
        var nama = "aziz" ;
        var pekerjaan = "mahasiswa" ; //tipe data char atau string
        let umur = 22; //tipe data integer atau bilangan bulat
        let beratBadan = 55.5; //tipe data float atau double (bilangan real)
        
        //mencetak variable
        document.write("<h3 align='center'>Belajar JavaScript</h3>");
        document.write("<hr/>");
        document.write("<br> Nama Mahasiswa : " + nama);
        document.write("<br> Pekerjaan : " + pekerjaan);
        document.write("<br> Umur : " + umur + " Tahun");
        document.write("<br> Berat Badan : " + beratBadan + " Kg");
        

        document.write("<hr/>");
        document.write("<hr/>");

        //proses penggunaan operator aritmatika

        var jari2 = 20;
        const PHI = 3.14;

        let luas = PHI * jari2 * jari2;
        let keliling = 2 * PHI * jari2;


        document.write("Diketahui jari jari sebuah lingkaran " +jari2+" cm"
        +"<br> Luasnya adalah = " + luas +
        +"<br> Kelilingnya adalah = "+keliling
        );
    </script>
</body>
</html>
